<main class="mainAdmin">
    <app-admin></app-admin>

    <div class="container-fluid">
        <h3></h3>
        <div>
            <div class="row">
                <h2>Categorías</h2>
                <h6 class="message" *ngIf="message">{{message}}</h6>
                <button type="button" class="btn" (click)="openModal(0)">+ Nueva categoría</button>
            </div>
            <div class="row">
                <form class="form-inline my-2 my-lg-0" (submit)="searchCategories()">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Filtre por nombre"
                        [(ngModel)]="search" (keyup)="searchCategories()" (input)="searchCategories()">
                </form>
            </div>
        </div>
        <h3></h3>
        <h3></h3>
        <div class="container shadow p-3 mb-5 rounded">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th class="align-middle text-center" (click)="sortById()">#</th>
                        <th class="align-middle text-center" (click)="sortByName()">Nombre</th>
                        <th class="align-middle text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td class="align-middle text-center">{{category.id}}</td>
                        <td class="align-middle text-center">{{category.name}}</td>
                        <td class="align-middle text-center" scope="col">
                            <img src='../../../assets/img/lapiz.png' class="icon-sm" (click)="openModal(category)">
                            <img src='../../../assets/img/eliminar.png' class="icon-sm"
                                (click)="deleteCategory(category.id)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
